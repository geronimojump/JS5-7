<h1>LOOP and ARRAY</h1>
<h2>lets go</h2>
<ul>
<script>
    var coworkers = ['kim', 'lee', 'park', 'cho'];
    var i = 0;
    while(i < coworkers.length){
      document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
      i = i + 1;
    }
  </script>
</ul>
